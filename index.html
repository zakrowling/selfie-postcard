        <title>Aunt Betty Face Filter</title>
        <script type="text/javascript" src="./jquery-1.91.js"></script>
        <script type="text/javascript" src="./dom-to-image.js"></script>
        <script type="text/javascript" src="./FileSaver.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Playball|Source+Sans+Pro&display=swap" rel="stylesheet">

        <script>
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            function toDataURL(url, callback) {
                var xhr = new XMLHttpRequest();
                xhr.onload = function() {
                    var reader = new FileReader();
                    reader.onloadend = function() {
                    callback(reader.result);
                    }
                    reader.readAsDataURL(xhr.response);
                };
                xhr.open('GET', url);
                xhr.responseType = 'blob';
                xhr.send();
            }

            $(function() {

                $("#btnSave").click(function() {
                    domtoimage.toJpeg(document.getElementById('postcard'), {
                        quality: 0.95,
                        bgcolor: '#ffffff'
                    })
                    .then(function (blob) {
                        window.saveAs(blob, 'my-postcard.png');
                    });
                });

                var getDestination = getUrlParameter('destination').replace(/\s+/g, '-').toLowerCase();
                var postCardBackground = "https://source.unsplash.com/featured/1280x720/?" + getDestination + ",landscape,scenery";
                $("#postcard").css('background-image', 'url(' + postCardBackground + ')');


                toDataURL(postCardBackground, function(imageDataUrl) {
                    $("#postcard").css('background-image', 'url(' + imageDataUrl + ')');
                });

            });
        
        </script>

        <style type='text/css'>
            body {
                color: #fff;
                font: 20px "Source Sans Pro", serif;
                text-align: center;
                background: #F26132;
            }

            #jeelizFaceFilterFollow {
                display: block;
                position: absolute;
                z-index: 1000;
                height: 1px;
                width: 1px;
            }
            .mouthOpened {
                
            }
            .mouthClosed {
                
            }

            #container {
                margin: 0 auto;
                width: 900px;
            }

            #postcard {
                position: relative;
                width: 100%;
                height: 650px;
                border: 10px #fff solid;
                background: #fff;
                background-size: cover;
            }

            #postcard .dark-overlay {
                min-height: 100%;
                min-width: 100%;
                position: relative;
                background: rgba(0,0,0,.45);
            }

            #postcard h2 {
                padding: 45px 0 0 0;
                margin: 0;
                font-size: 1.1em;
                letter-spacing: 5px;
                text-transform: uppercase;
                text-shadow: 0 2px 8px rgba(0,0,0,.4);
            }

            #postcard h1 {
                position: relative;
                margin: 5px 0 40px 0;
                text-transform: capitalize;
                font: 4.3em "Playball", serif;
                line-height: .9em;
                letter-spacing: -2px;
                text-shadow: 0 2px 8px rgba(0,0,0,.4);
                transform: rotate(-3deg);
                z-index: 10000;
            }

            #postcard .logo {
                position: absolute;
                bottom: 40px;
                left: 0;
                width: 100%;
            }

            #jeeFaceFilterCanvas {
                z-index: 10;
                position: absolute; 
                max-height: 100%;
                max-width: 100%;
                left: 50%;
                top: 50%;
                border: 2px rgba(255,255,255,.3) solid;
            } 

            #jeeFaceFilterCanvas {
                transform: translateZ(-4000px) translate(-50%, -50%) rotateY(180deg);
                transform-style: preserve-3d;
            }
        </style>
